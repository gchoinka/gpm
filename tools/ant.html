<!DOCTYPE html>
<!-- saved from url=(0075)http://visjs.org/examples/network/layout/hierarchicalLayoutUserdefined.html -->
<html class="gr__visjs_org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>ant</title>

<style type="text/css">
    * { padding: 0; margin: 0; }
    html, body, #fullheight {
        min-height: 100% !important;
        height: 100%;
    }
    body {
        font: 10pt sans;
    }

    #mynetwork {
        width: 100%;
        height: 100%;
        /*border: 1px solid lightgray;*/
    }
</style>
<script type="text/javascript" src="vis.js"></script>
<link href="vis-network.min.css" rel="stylesheet" type="text/css">


<script type="text/javascript">
    var nodes = null;
    var edges = null;
    var network = null;
    var directionInput = 'LR';

    function destroy() {
        if (network !== null) {
            network.destroy();
            network = null;
        }
    }

    function draw() {
        destroy();
        nodes = [];
        edges = [];
        var connectionCount = [];

        //font: {strokeWidth: 2, strokeColor : '#00ff00'}
        nodes.push({id:'n0', label:'if', level:0});
        nodes.push({id:'n1', label:'m', level:1});
        edges.push({from:"n0", to:"n1", label: 'true'});
                
        nodes.push({id:'n2', label:'l', level:1});
        edges.push({from:"n0", to:"n2", label: 'false'});

        // create a network
        var container = document.getElementById('mynetwork');
        var data = {
            nodes: nodes,
            edges: edges
        };

        var options = {
            width:"100%",
            height: "100%",
            edges: {
                smooth: {
                    type: 'cubicBezier',
                    forceDirection: 'horizontal',
                    roundness: 0.4
                }
            },
            layout: {
                hierarchical: {
                    direction: "LR"
                }
                
            },
            physics:true
        };
        network = new vis.Network(container, data, options);

        // add event listeners
//         network.on('select', function (params) {
//            document.getElementById('selection').innerHTML = 'Selection: ' + params.nodes;
//         });
    }

</script>
    
</head>

<body onload="draw();" data-gr-c-s-loaded="true">

<div id="mynetwork">
<div class="vis-network" tabindex="900" style="position: relative; overflow: hidden; touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;">
<canvas width="100%" height="100%" style="position: relative; touch-action: none; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0); width: 100%; height: 100%;">
</canvas>
</div>
</div>

<style type="text/css">
    /* loading */
    .lt-sk-three-bounce {
      margin: 2px auto;
      width: 100%;
      text-align: center; }
      .lt-sk-three-bounce .lt-sk-child {
        width: 5px;
        height: 5px;
        background-color: #333;
        border-radius: 100%;
        display: inline-block;
        -webkit-animation: lt-sk-three-bounce 1.4s ease-in-out 0s infinite both;
                animation: lt-sk-three-bounce 1.4s ease-in-out 0s infinite both; }
      .lt-sk-three-bounce .lt-sk-bounce1 {
        -webkit-animation-delay: -0.32s;
                animation-delay: -0.32s; }
      .lt-sk-three-bounce .lt-sk-bounce2 {
        -webkit-animation-delay: -0.16s;
                animation-delay: -0.16s; }

    @-webkit-keyframes lt-sk-three-bounce {
      0%, 80%, 100% {
        -webkit-transform: scale(0);
                transform: scale(0); }
      40% {
        -webkit-transform: scale(1);
                transform: scale(1); } }

    @keyframes lt-sk-three-bounce {
      0%, 80%, 100% {
        -webkit-transform: scale(0);
                transform: scale(0); }
      40% {
        -webkit-transform: scale(1);
                transform: scale(1); } }
</style>
</body>
</html>
